<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또추첨기</title>
    <style>
        .ball {
            display: inline-block;
            border: 1px solid black;
            border-radius:50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align: center;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="result">추첨 결과는? </div>
    <div id="bonus">보너스 :  </div>
    <script>
     

        const candidate = Array(45).fill().map((v, i) => i + 1);
        //Array(45) 이런식으로 45개의 요소를 가진배열을 만들어줌.원하는길이
        //Array(45).fill() 이렇게하면 undefined인 45개가 됨.원하는걸 채움
        //Array(45).fill().map((v, i) => i + 1); v = 요소, i는 인덱스, 인덱스는 0부터 시작하기 때문에 1을 추가해줘야함
        const shuffle = [];
        while (candidate.length > 0){
            const random = Math.floor(Math.random() * candidate.length); //무작위 인덱스 뽑기
            const spliceArray = candidate.splice(random, 1);//뽑은 값은 배열에 들어 있음
            const value = spliceArray[0]; //배열에 들어있는 값을 꺼내어
            shuffle.push(value); //shuffle 배열에 넣기
        }
        console.log(shuffle);
        
        const winBalls = shuffle.slice(0,6).sort((a,b) => a - b);
        const bonus = shuffle[6];
        console.log(winBalls, bonus);

        //볼이 1초뒤에 나오게하기
        const $result = document.querySelector('#result');
        
        function colorize(number, $tag){
            if(number < 10){
                $tag.style.backgroundColor = 'red';
                $tag.style.color = 'white';
            }else if(number < 20){
                $tag.style.backgroundColor = 'orange';
            }else if(number < 30){
                $tag.style.backgroundColor = 'yellow';
            }else if(number < 40){
                $tag.style.backgroundColor = 'blue';
                $tag.style.color = 'white';
            }else {
                $tag.style.backgroundColor = 'green';
                $tag.style.color = 'white';
            }
        }

        const drawBall = (number, $patent) => {
            const $ball = document.createElement('div');
            $ball.className = 'ball';
            colorize(number, $ball)
            $ball.textContent = number;
            $patent.appendChild($ball);
        };

        for(let i = 0; i < winBalls.length; i++){ 
            setTimeout(() => {
                console.log(winBalls[i], i)
                drawBall(winBalls[i], $result)
            },1000 * (i + 1));
        }


        const $bonus = document.querySelector('#bonus');
        setTimeout(() => {
            drawBall(bonus, $bonus)
        },7000);
    </script>
</body>
</html>
