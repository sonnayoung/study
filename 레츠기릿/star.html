<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for(var i=0;i<5;i++){
            console.log('*'.repeat(i + 1))
        }
        console.log('-------------------------------')

        for(var i=5;i>0;i--){
            console.log('*'.repeat(i))
        }
        console.log('-------------------------------')

        for(var i=0;i<5;i++){//i가 0 일때 5->1
            console.log('*'.repeat(5 - i))
        }
        console.log('-------------------------------')

        for(var i=1;i<10;i+=2){//별이 1,3,5,7,9
            console.log('*'.repeat(i))
        }
        console.log('-------------------------------')

        for(var i=9;i>0;i-=2){//별이 9,7,5,3,1
            console.log('*'.repeat(i))
        }
        console.log('-------------------------------')

        for(var i=0;i<=5;i++){//띄워쓰기별 12345
            console.log(' '.repeat(i) + '*'.repeat(5 - i))
        }
        console.log('-------------------------------')

        for(var i=4;i>=0;i--){//띄워쓰기별 54321
            console.log(' '.repeat(i) + '*'.repeat(5 - i))
        }
        console.log('-------------------------------')

        for(var i=8;i>=0;i-=2){//크리스마스 트리
            console.log(' '.repeat(i/2) + '*'.repeat(9 - i) + ' '.repeat(i/2))
        }
        console.log('-------------------------------')
    </script>
</body>
</html>
